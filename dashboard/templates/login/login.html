{% extends "../base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
  .form-control {
    background-color: #f5f5f5 !important;
    border-color: #ced4da;
  }
</style>
  <div class="container d-flex justify-content-center align-items-center text-warning">
    <div class="card mt-4 w-50   content animate__animated animate__fadeInUp">
      <div class="card-body text-right">
        <h3 class="card-title text-center">تسجيل الدخول</h3>
        {{ error_message }}
        <form method="post" action="{% url 'dashboard-login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="phone" class="form-label text-warning">رقم الهاتف</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-warning">كلمة السر</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn  btn-outline-warning">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
